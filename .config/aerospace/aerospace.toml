start-at-login = true
after-startup-command = []

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

automatically-unhide-macos-hidden-apps = false

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

[mode.main.binding]
    alt-t = 'exec-and-forget open -a /Applications/Ghostty.app'
    alt-b = 'exec-and-forget open -a /Applications/Safari.app'
    alt-d = 'exec-and-forget open -a /System/Library/CoreServices/Finder.app'
    alt-s = 'exec-and-forget open -a /Applications/Slack.app'
    alt-e = 'exec-and-forget open -a /Applications/Microsoft\ Outlook.app'
    alt-m = 'exec-and-forget open -a /System/Applications/Music.app'

    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    alt-f = 'fullscreen'

    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'close-all-windows-but-current'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-shift-semicolon = 'mode service'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']
    b = ['balance-sizes', 'mode main']
    c = ['close-all-windows-but-current', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    check-further-callbacks = false
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.apple.reminders'
    check-further-callbacks = false
    run = ['layout floating']

[[on-window-detected]]
    if.app-id ='com.apple.Safari'
    run = ['move-node-to-workspace 2']

[[on-window-detected]]
    if.app-id ='com.mitchellh.ghostty'
    run = ['move-node-to-workspace 1']

[[on-window-detected]]
    if.app-id ='com.tinyspeck.slackmacgap'
    run = ['move-node-to-workspace 4']

[[on-window-detected]]
    if.app-id ='com.microsoft.Outlook'
    run = ['move-node-to-workspace 4']

[[on-window-detected]]
    if.app-id ='com.microsoft.teams2'
    run = ['move-node-to-workspace 4']

[[on-window-detected]]
    if.app-id ='com.apple.MobileSMS'
    run = ['move-node-to-workspace 4']

[[on-window-detected]]
    if.app-id ='com.apple.Music'
    run = ['move-node-to-workspace 5']

[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    3 = 'main'
    4 = 'secondary'
    5 = 'secondary'
